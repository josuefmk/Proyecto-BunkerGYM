{% extends 'core/home.html' %}

{% block content %}
<h2>✏️ Editar Producto</h2>

<form method="POST">
  {% csrf_token %}
  <label>Nombre:</label>
  <input type="text" name="nombre" value="{{ producto.nombre }}" required><br>

  <label>Descripción:</label>
  <textarea name="descripcion">{{ producto.descripcion }}</textarea><br>

  <label>Precio de Compra:</label>
  <input type="number" step="0.01" name="precio_compra" value="{{ producto.precio_compra }}" required><br>

  <label>Precio de Venta:</label>
  <input type="number" step="0.01" name="precio_venta" value="{{ producto.precio_venta }}" required><br>

  <label>Stock:</label>
  <input type="number" name="stock" value="{{ producto.stock }}" required><br>

  <button type="submit">💾 Guardar Cambios</button>
  <a href="{% url 'productos' %}">🔙 Volver</a>
</form>
{% endblock %}
